   <!-- Contact section -->
   <section id="contact">
      <div class="container container--pall">
         <h2>Contacto:</h2>
         <div class="full-contact flex flex-jc-sb flex-fdm-c">
            <div class="left-container flex flex-fc-c">
               <p>Puedes enviar un mensaje:</p>
               <div class="form-container">
                  <form name="contact" method="POST" data-netlify="true">
                     <div class="row1 flex flex-fc-c">
                        <p>
                           <label for="name">Nombre:</label>
                           <input type="text" name="name" id="name" placeholder="Nombre completo" required="required"
                              size="80" />
                        </p>
                        <p>
                           <label for="tel">Teléfono:</label>
                           <input type="tel" name="tel" id="tel" placeholder="Teléfono (opcional)" />
                        </p>
                     </div>
                     <div class="row2">
                        <p>
                           <label for="email">Email:</label>
                           <input type="email" name="email" id="email" placeholder="Email" required="required" />
                        </p>
                     </div>

                     <div class="row3">
                        <p>
                           <label for="message">Mensaje:</label>
                           <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí" required="required"
                              maxlength="280"></textarea>
                        </p>
                     </div>
                     <p>
                        <button type="submit">Enviar</button>
                     </p>
                  </form>

               </div>
            </div>
            <div class="right-container  flex flex-jc-sb flex-fds-c">
               <div class="contact-info">
                  <p>O puedes hacer consultas y/o encargos directamente en:</p>
                  <div class="more-contact flex flex-fc-c">
                     <a href="tel:+58-412-5857774"><i class="fab fa-whatsapp" target="_blank" rel="noopener noreferrer" rel="nofollow"></i> +58 412-5857774</a>
                     <a href="https://www.instagram.com/mafitacrochet/" target="_blank"><i class="fab fa-instagram" rel="noopener noreferrer"></i> @mafitacrochet</a>
                  </div>
               </div>
            </div>
